<div class="panel panel-primary p-3">
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label class="col-md-4">Product Name</label>
                <input type="text" class="form-control" #productName />
            </div>
            <div class="form-group">
                <label class="col-md-4">Product Price</label>
                <input type="text" class="form-control" #productPrice />
            </div>
            <div class="form-group gap-4 mt-4">
                <button (click)="addProduct(productName.value, productPrice.value)" class="btn btn-primary"
                    type="button">
                    Add Product
                </button>

                <button [routerLink]="['/produtstable']" class="btn btn-primary" type="button">
                    Change component
                </button>
            </div>
        </form>
    </div>
</div><br />
<table class="table table-hover">
    <thead>
        <tr>
            <td>S.No.</td>
            <td>Product Name</td>
            <td>Product Price</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | async; let i =index;">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
        </tr>
        <tr *ngIf="( products | async)?.length == 0"> No Record </tr>
    </tbody>
</table>
